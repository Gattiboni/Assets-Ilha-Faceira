<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ebe4d1;
      overflow-x: hidden;
    }
    .bg-section {
      width: 100vw;
      height: 1000px; /* Ajuste a altura conforme seu dashboard */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
    }
    .bg-1 {
      background-image: url('https://raw.githubusercontent.com/Gattiboni/Assets-Ilha-Faceira/main/Background%20Appsmith.png');
    }
    .bg-2 {
      background-image: url('https://raw.githubusercontent.com/Gattiboni/Assets-Ilha-Faceira/main/Background%20Appsmith%20Flipped.png');
    }
  </style>
</head>
<body>
  <div class="bg-section bg-1"></div>
  <div class="bg-section bg-2"></div>
  <div class="bg-section bg-1"></div>
</body>
</html>
